<!DOCTYPE html>
<html>
  <head>
    <title>List Example</title>
  </head>
  <body>
    <h1>Ordered List</h1>
    <ol>
      <li>Put the dry ingredients.</li>
      <li>Put in the wet ingredients.</li>
      <li>Stir.</li>
      <li>Bake at 3500 for one hour.</li>
    </ol>
    <h1>Un-ordered list</h1>
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Cheese</li>
      <li>Flour</li>
    </ul>
  </body>
</html>
