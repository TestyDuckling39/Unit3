<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
</head>
<body>
  <h1>Groceries Table</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Aisle</th>
    </tr>
    <tr>
      <td>Milk</td>
      <td>$3</td>
      <td>1</td>
      <td>A3</td>
    </tr>
    <tr>
      <td>Bread</td>
      <td>$4</td>
      <td>2</td>
      <td>A2</td>
    </tr>
    <tr>
      <td>Apples</td>
      <td>$5</td>
      <td>3</td>
      <td>A1</td>
    </tr>
  </table>
  <h2>Simple Grocery List</h2>
  <ul>
    <li>Milk</li>
    <li>Bread</li>
    <li>Apples</li>
  </ul>
</body>
</html>
